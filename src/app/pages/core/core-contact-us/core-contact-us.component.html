                          <div class="alert-text">
                            <span class="text-right">در ساخت وب سایت دقت کنید</span><br>
                            به صورت پیش فرض هر کاربر می تواند یک وب سایت داشته باشد ولی در چندین سایت کاربر یاشد

                      <div *ngIf="dataModelResultDepartemen && dataModelResultDepartemen.isSuccess " class="form-group set-select">
                        <label for="webType">Departemen</label>
                        <select [(ngModel)]="dataModel.linkTicketingDepartemenId" name="linkTicketingDepartemenId" class="form-control" >
                          <option *ngFor="let item of dataModelResultDepartemen.listItems; index as i;" value="{{item.id}}"  [attr.selected]="i==0 ? 'selected' : null" >{{item.title}}</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label>FullName </label>
                        <input [(ngModel)]="dataModel.fullName" name="FullName" type="text" class="form-control"/>
                      </div>
                      <div class="form-group">
                        <label>PhoneNo </label>
                        <input [(ngModel)]="dataModel.phoneNo" name="PhoneNo" type="text" class="form-control"/>
                      </div>
                      <div class="form-group">
                        <label>Email </label>
                        <input [(ngModel)]="dataModel.email" name="Email" type="Email" class="form-control"/>
                      </div>

                      <div class="form-group mb-1">
                        <label for="description">description</label>
                        <textarea [(ngModel)]="dataModel.htmlBody" name="Description" class="form-control resize-none" id="description" rows="3"></textarea>
                      </div>
                    </div>

                    <img src="{{ captchaModel.image }}" (click)="onCaptchaOrder()"/>
                    <input [(ngModel)]="dataModel.captchaText" type="captchaText" name="captchaText"
                           #captchaTextGet="ngModel" autocomplete="off" class="form-control input-ntk mb-3"
                           placeholder="محتوای عکس امنیتی" required/>
                    <div *ngIf="captchaTextGet.invalid && (captchaTextGet.dirty || captchaTextGet.touched) "class="alert alert-danger">
                      <div *ngIf="captchaTextGet.errors.required">
                        محتوای عکس امنیتی is required.
                      </div>
                    </div>
                    <div class="card-footer">
                      <button (click)="onFormSubmit()" type="submit" class="btn btn-primary mr-2 w-70px">Send</button>
                      <button [routerLink]="'../'"  type="reset" class="btn btn-secondary w-70px">Cancell</button>
                    </div>

</div>
