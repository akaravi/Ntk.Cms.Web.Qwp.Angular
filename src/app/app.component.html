<!-- Modern Navigation Bar -->
<mat-toolbar color="primary" class="expanded-toolbar">
  <div class="toolbar-content">
    <button mat-button routerLink="/" class="logo-button">
      <mat-icon>link</mat-icon>
      <span class="toolbar-title">{{title}}</span>
    </button>
    
    <!-- Desktop Navigation -->
    <div class="desktop-nav">
      <button mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>home</mat-icon>
        <span>خانه</span>
      </button>
      <button mat-button routerLink="/news" routerLinkActive="active">
        <mat-icon>article</mat-icon>
        <span>اخبار</span>
      </button>
      <button mat-button routerLink="/contactus" routerLinkActive="active">
        <mat-icon>contact_mail</mat-icon>
        <span>تماس با ما</span>
      </button>
      <button mat-button routerLink="/aboutus" routerLinkActive="active">
        <mat-icon>info</mat-icon>
        <span>درباره ما</span>
      </button>
    </div>

    <!-- Mobile Menu Button -->
    <button mat-icon-button [mat-menu-trigger-for]="menu" class="mobile-menu-button">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>

<!-- Mobile Menu -->
<mat-menu x-position="before" #menu="matMenu" class="mobile-menu">
  <button mat-menu-item routerLink="/">
    <mat-icon>home</mat-icon>
    <span>خانه</span>
  </button>
  <button mat-menu-item routerLink="/news">
    <mat-icon>article</mat-icon>
    <span>اخبار</span>
  </button>
  <button mat-menu-item routerLink="/contactus">
    <mat-icon>contact_mail</mat-icon>
    <span>تماس با ما</span>
  </button>
  <button mat-menu-item routerLink="/aboutus">
    <mat-icon>info</mat-icon>
    <span>درباره ما</span>
  </button>
</mat-menu>

<!-- Main Content Area -->
<div class="main-container">
  <div class="content-wrapper">
    <router-outlet></router-outlet>
    
    <!-- Ad Space -->
    <div class="ad-container">
      <ins data-revive-zoneid="3" data-revive-id="b693742677202eaf8c8eadc1ececa7e8"></ins>
    </div>
  </div>
</div>

<!-- Modern Footer -->
<footer class="modern-footer">
  <div class="footer-content">
    <ins data-revive-zoneid="4" data-revive-id="b693742677202eaf8c8eadc1ececa7e8"></ins>
    <div class="footer-text">
      <p>
        طراحی و پشتیبانی با
        <a href="http://ntk.ir" target="_blank" rel="noopener">نگین تجارت کاروی</a>
        و
        <a href="https://karavi.ca" target="_blank" rel="noopener">Karavi Developer</a>
      </p>
    </div>
  </div>
</footer>
