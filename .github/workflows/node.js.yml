name: Node.js CI

on:
  push:
    branches:
      - '*publish*'
    tags:
      - 'v*'
  pull_request:
    branches:
      - '*publish*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as prerelease'
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]  # Angular 20 requires Node.js 20.x or higher

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Run tests
      run: npm test -- --watch=false --browsers=ChromeHeadless

    - name: Build
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ matrix.node-version }}
        path: dist/
        retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: (startsWith(github.ref, 'refs/tags/v') || (startsWith(github.ref, 'refs/heads/') && contains(github.ref, 'publish'))) || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-20.x
        path: dist/

    - name: Extract version
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          VERSION="${{ github.event.inputs.version }}"
        elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        elif [[ "${{ github.ref }}" == refs/heads/* ]] && [[ "${{ github.ref }}" == *"publish"* ]]; then
          VERSION=$(node -p "require('./package.json').version")
          VERSION="v${VERSION}"
        else
          VERSION=${GITHUB_REF#refs/tags/}
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Create Git Tag for publish branch
      if: startsWith(github.ref, 'refs/heads/') && contains(github.ref, 'publish') && github.ref != refs/tags/*
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        if ! git rev-parse "${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
          git tag -a "${{ steps.version.outputs.version }}" -m "Release ${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.version }}"
        else
          echo "Tag ${{ steps.version.outputs.version }} already exists"
        fi

    - name: Create ZIP archive
      run: |
        if [ ! -d "dist" ]; then
          echo "Error: dist directory not found"
          exit 1
        fi
        cd dist
        zip -r ../dist-${{ steps.version.outputs.version }}.zip . -q
        cd ..
        ls -lh dist-${{ steps.version.outputs.version }}.zip

    - name: Generate release notes
      id: release_notes
      run: |
        if [ -f "CHANGELOG.md" ]; then
          # Extract changelog entry for this version if exists
          VERSION_WITHOUT_V="${VERSION#v}"
          CHANGELOG_ENTRY=$(awk "/## \[${VERSION_WITHOUT_V}\]/,/## \[/" CHANGELOG.md | head -n -1 || echo "")
          if [ -z "$CHANGELOG_ENTRY" ]; then
            RELEASE_BODY="## Changes

          See [CHANGELOG.md](CHANGELOG.md) for details.

          ## Installation

          Download the latest release from the assets below."
          else
            RELEASE_BODY="$CHANGELOG_ENTRY

          ## Installation

          Download the latest release from the assets below."
          fi
        else
          RELEASE_BODY="## Changes

          This release was automatically created.

          ## Installation

          Download the latest release from the assets below."
        fi
        echo "body<<EOF" >> $GITHUB_OUTPUT
        echo "$RELEASE_BODY" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
      env:
        VERSION: ${{ steps.version.outputs.version }}

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: Release ${{ steps.version.outputs.version }}
        body: ${{ steps.release_notes.outputs.body }}
        draft: false
        prerelease: ${{ github.event.inputs.prerelease == 'true' }}
        files: |
          dist-${{ steps.version.outputs.version }}.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
